<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
     <form method="post">
		<label for="name">Name: </label>
		<input type="text" id="name" placeholder="Name" required><br><br>

		<label for="email">Email: </label>
		<input type="email" id="email" placeholder="Email" required><br><br>

		<p>Gender:</p>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label><br>
		<input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label><br><br>

	
		<label for="cars">Car Brand:</label>
        <select id="cars">
        <option value="">--Please choose an option--</option>
        <option value="Mercedes">Mercedes</option>
        <option value="XUV700">XUV700</option>
        <option value="Fortuner">Fortuner</option>
		</select ><br><br>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br><br>

		<label for="dob">DOB</label>
		<input type="date" id="dateOfBirth" required><br><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="password" required><br><br>

	<p>I agree to the TOS</p>
    <input type="checkbox" id="tos" required>
    <label for="tos">Yes</label><br><br>

	<input type="button" value="Submit">
		
	</form>
   
    
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
